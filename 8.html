<!DOCTYPE html>
<html>
<head>
<title>Destruction of object</title>
</head>
<body>
<script>
function ask(question, yes, no) {
  if (confirm(question)) yes()
  else no();
}

ask(
  "Do you agree?",
  () => alert("You agreed."),
  () => alert("You canceled the execution.")
)

</script>
</body>
</html>
