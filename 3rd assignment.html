<!Doctype html>
<html>
<head>
<h1>To get the current Date</h1>
</head>
<body>
<script>
var today = new Date();
var dd = String(today.getDate());
var mm = String(today.getMonth() + 1);
var yyyy = today.getFullYear();

today = mm + '/' + dd + '/' + yyyy;
document.write(today);
</script>
</body>
</html>
