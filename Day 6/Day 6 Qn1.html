<html>
<head>
<title>Change Page Background Every 5 seconds</title>

<script type="text/javascript">

var colors = ["red","blue","yellow","green","black"];
for (var i = 0; i < colors.length; i++) {
    console.log(colors[i]);
}
function setbackground()
{
window.setTimeout( "setbackground()", 5000); // 5000 milliseconds delay

var index = Math.round(Math.random() * 5);

var ColorValue = "FFFFFF"; // default color (white)

if(index == 1)
ColorValue = "FF0000"; //red
if(index == 2)
ColorValue = "0000FF"; //Blue
if(index == 3)
ColorValue = "FFFF00"; //yellow
if(index == 4)
ColorValue = "00FF00"; //green
if(index == 5)
ColorValue = "000000"; //black
document.getElementsByTagName("body")[0].style.backgroundColor = "#" + ColorValue;

}
</script>


</head>
<body onload="setbackground();"> 
</body>
</html>
